<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="I am creating this Web Page as a part of my Practice. More interestingly, it's for the first time, that I am using JavaScript while practicing. This page helps you to visit your Last Visited Page on your Browser."
    />
    <meta name="author" content="Saumya Singh" />
    <meta
      name="keywords"
      content="Practice, JavaScript, HTML5, CSS3, Web Development, Fullstack Development"
    />
    <title>Go Back</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #52006a;
      }
      .main-div {
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div
      class="
        d-flex
        justify-content-center
        align-items-center
        flex-column
        main-div
      "
    >
      <button class="btn btn-warning btn-lg my-3" onclick="goBack()">
        Go Back
      </button>
      <p class="lead text-white">
        Notice that clicking on the back button, would redirect you to the
        previous URL, as per your History.
      </p>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
